{% extends "base.html" %}

{% block extra_head %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<style>

</style>
{% endblock extra_head %}

{% block content %}

<main>
    <div class="container wow fadeIn">

        <h2 class="my-5 h2 text-center">Payment</h2>

        <div class="row">

            <div class="col-md-6" style="float:none;margin:auto;">
                <!-- #<div class="card"> -->
                <form>

                    {% csrf_token %}
                    <!-- Set up a container element for the button -->

                    <div id="paypal-button-container" type=submit></div>

                </form>



            </div>

            {% include "order_snippet.html" %}

        </div>

    </div>
</main>

{% endblock content %}

{% block extra_scripts %}

<script
    src="https://www.paypal.com/sdk/js?client-id=ASNlzmbPmt2HsasN9bLQKspdcCaWOJushqa8C2qHsbMVbrM8tUoYZXGF11wOncd6mQeJw7eQAdHuZsGs&currency=GBP"></script>

<script>
    csrfmiddlewaretoken = '{{ csrf_token }}';
    var total = "{{order.get_total}}";

    // Render the PayPal button into #paypal-button-container
    paypal.Buttons({

        style: {
            color: 'blue',
            shape: 'pill',
            label: 'pay',
            height: 40
        },

        // Set up the transaction
        createOrder: function (data, actions) {
            return actions.order.create({
                purchase_units: [{
                    amount: {
                        value: parseFloat(total).toFixed(2)//'0.01'
                    }
                }]
            });
        },

        // Finalize the transaction
        onApprove: function (data, actions) {
            // This function captures the funds from the transaction.
            return actions.order.capture().then(function (details) {
                submitData(data)
                // This function shows a transaction success message to your buyer.

            });
        }
    }).render('#paypal-button-container');

    function submitData(data) {
        fetch('capture-paypal-transaction/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json',
                'X-CSRFToken': csrfmiddlewaretoken,
                'X-Requested-With': 'XMLHttpRequest'
            },
            body: JSON.stringify({ 'orderID': data.orderID })
        })
            .then((response) => response.json())
            .then((data) => {
                if (data['success']) {
                    order_ref_code = data["order_ref_code"]
                    console.log(order_ref_code)
                    //  block of code to be executed if the condition is true
                    window.location.href = "{% url 'core:order_confirmation' order_ref_code %}"

                } else {
                    //  block of code to be executed if the condition is false
                    window.location.href = "{% url 'core:payment' 'paypal' %}"
                }


            })

    }





</script>

{% endblock extra_scripts %}
