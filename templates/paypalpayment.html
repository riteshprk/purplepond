{% extends "base.html" %}

{% block extra_head %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<style>

</style>
{% endblock extra_head %}

{% block content %}

<main>
    <div class="container wow fadeIn">

        <h2 class="my-5 h2 text-center">Payment</h2>

        <div class="row">

            <div class="col-md-6" style="float:none;margin:auto;">
                <!-- #<div class="card"> -->
                <form>
                    <!-- Set up a container element for the button -->

                    <div id="paypal-button-container" type=submit></div>

                </form>



            </div>

            {% include "order_snippet.html" %}

        </div>

    </div>
</main>

{% endblock content %}

{% block extra_scripts %}

<script
    src="https://www.paypal.com/sdk/js?client-id=ASNlzmbPmt2HsasN9bLQKspdcCaWOJushqa8C2qHsbMVbrM8tUoYZXGF11wOncd6mQeJw7eQAdHuZsGs&currency=GBP"></script>

<script>

    var total = "{{order.get_total}}";

    // Render the PayPal button into #paypal-button-container
    paypal.Buttons({

        style: {
            color: 'blue',
            shape: 'pill',
            label: 'pay',
            height: 40
        },

        // Set up the transaction
        createOrder: function (data, actions) {
            return actions.order.create({
                purchase_units: [{
                    amount: {
                        value: parseFloat(total).toFixed(2)//'0.01'
                    }
                }]
            });
        },

        // Finalize the transaction
        onApprove: function (data, actions) {
            return fetch('capture-paypal-transaction/', {
                method: 'post',
                headers: {
                    'content-type': 'application/json'
                },
                body: JSON.stringify({
                    orderID: data.orderID
                })
            }).then(function (res) {
                return res.json();
            }).then(function (details) {
                if (details.error === 'INSTRUMENT_DECLINED') {
                    return actions.restart();
                }
            });
        }
        //.payer.name.given_name

    }).render('#paypal-button-container');


</script>

{% endblock extra_scripts %}
